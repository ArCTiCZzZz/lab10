<!DOCTYPE html>
<html>
<head>

<title>Creating Maps with Leaflet</title>

<link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>

<script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

</head>

<body>
<div id="map" style="height: 600px"></div>

<script>
var map = L.map('map').setView([13.7563, 100.5018], 10);
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
var BlackIcon = L.icon({
iconUrl: 'pin1.png',
iconSize:     [30, 30],
iconAnchor:   [45, 45],
popupAnchor:  [0, -39]	
});

var marker = L.marker([13.75018, 100.49188],{icon:BlackIcon}).addTo(map);
marker.bindPopup("<b>The Grand Palace</b><br>Pranakorn district, Bangkok<br>").openPopup();
var marker = L.marker([13.74148,100.52535],{icon:BlackIcon}).addTo(map);
marker.bindPopup("<b>CU iHouse</b><br>Pathumwan district, Bangkok<br>").openPopup();
var marker = L.marker([13.73543,100.53243],{icon:BlackIcon}).addTo(map);
marker.bindPopup("<b>Survey Engineer</b><br>Chulalongkorn University, Bangkok<br>").openPopup();
var marker = L.marker([13.73944,100.52369],{icon:BlackIcon}).addTo(map);
marker.bindPopup("<b>อุทยาท 100 ปี</b><br>Chulalongkorn University, Bangkok<br>").openPopup();
var marker = L.marker([13.73027,100.54132],{icon:BlackIcon}).addTo(map);
marker.bindPopup("<b>Lumpini Park</b><br>Pathumwan district, Bangkok<br>").openPopup();
var marker = L.marker([13.74626,100.53274],{icon:BlackIcon}).addTo(map);
marker.bindPopup("<b>Siam Center</b><br>Pathumwan district, Bangkok<br>").openPopup();

</script>
</body>
</html>
